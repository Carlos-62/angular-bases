
    <h4>Agregar personaje</h4>

    <form action="row" (ngSubmit)="emitCharacter()">


        <input type="text" [(ngModel)]="addCharacter.name" name="name"
          class="form-control mb-2" placeholder="Nombre">

        <input type="text" [(ngModel)]="addCharacter.power" name="power"
          class="form-control mb-2" placeholder="Poder">

        <button type="submit" class="btn btn-primary" > Agregar</button>

        <!--pre>{{addCharacter | json}}</pre-->


    </form>
